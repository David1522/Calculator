<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/CSS" href="./CSS/styles.css">
  <title>Calculator</title>
</head>
<body>
  <header id="header">
    <h1 class="title">Calculator</h1>
  </header>

  <main>
    <div class="calculator-body">
      <div class="screen">
        <div class="display-c">
          <p class="stage-container" id="stage"></p>
          <p class="input-container" id="input">0</p>
        </div>
        <div class="buttons-c">
          <div class="row">
            <button type="button" class="btn special-btn">AC</button>
            <button type="button" class="btn special-btn">C</button>
            <button type="button" class="btn operation-btn">%</button>
            <button type="button" class="btn operation-btn">/</button>
          </div>
          <div class="row">
            <button type="button" class="btn num-btn">7</button>
            <button type="button" class="btn num-btn">8</button>
            <button type="button" class="btn num-btn">9</button>
            <button type="button" class="btn operation-btn">X</button>
          </div>
          <div class="row">
            <button type="button" class="btn num-btn">4</button>
            <button type="button" class="btn num-btn">5</button>
            <button type="button" class="btn num-btn">6</button>
            <button type="button" class="btn operation-btn">-</button>
          </div>
          <div class="row">
            <button type="button" class="btn num-btn">1</button>
            <button type="button" class="btn num-btn">2</button>
            <button type="button" class="btn num-btn">3</button>
            <button type="button" class="btn operation-btn">+</button>
          </div>
          <div class="row">
            <button type="button" class="btn num-btn zero-btn">0</button>
            <button type="button" class="btn num-btn">.</button>
            <button type="button" class="btn" id="equal-btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright Â© <script>document.write((new Date()).getFullYear())</script> David J</p>
    <a href="https://github.com/David1522" target="_blank" rel="noopener" title="github-profile"><i class="fa-brands fa-github"></i></a>
  </footer>






  <script src="./JS/script.js"></script>
</body>
</html>
